<div class="container my-4">
  <h3 class="text-center mb-3">تسجيل الحضور - القاعة {{ classroomNumber }}</h3>

  <div class="mb-3">
    <label class="form-label">تاريخ الحضور:</label>
    <input type="date" [(ngModel)]="attendanceDate" class="form-control" />
  </div>

  <table class="table table-bordered text-center">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>حاضر</th>
        <th>غائب</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.name }}</td>
        <td>
          <input
            type="checkbox"
            [(ngModel)]="student.present"
            (change)="onAttendanceChange(student, true)"
          />
        </td>
        <td>
          <input
            type="checkbox"
            [(ngModel)]="student.absent"
            (change)="onAttendanceChange(student, false)"
          />
        </td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-primary" (click)="saveData()" [disabled]="loading">
    حفظ الحضور
  </button>
</div>
